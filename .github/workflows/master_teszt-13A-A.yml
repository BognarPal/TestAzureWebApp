# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - teszt-13A-A

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_cffb4e39713c48e792f4098ff45af264 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1e8c3726562d401bad2b99ecf9fae022 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_cffb4e39713c48e792f4098ff45af264 }}/bognarpal/test-azure-webapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'teszt-13A-A'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a71c7e954ef449b297d2972e0b3b59ac }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_cffb4e39713c48e792f4098ff45af264 }}/bognarpal/test-azure-webapp:${{ github.sha }}'